<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Notes App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #cfe9f1, #fff9db);
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login to Notes App</h2>
  <input type="text" id="login-input" placeholder="Enter email or username" />
  <button onclick="login()">Enter</button>
</div>

<script>
const API = "http://127.0.0.1:8000";

async function login() {
  const userId = document.getElementById("login-input").value.trim();
  if (!userId) {
    alert("Please enter your email or username");
    return;
  }

  try {
    const res = await fetch(`${API}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: userId })
    });

    if (!res.ok) {
      const err = await res.json();
      alert("Login failed: " + (err.detail || "Unknown error"));
      return;
    }

    localStorage.setItem("currentUser", userId);
    window.location.href = "index.html";

  } catch (err) {
    console.error(err);
    alert("Error connecting to backend");
  }
}

window.onload = async () => {
  const savedUser = localStorage.getItem("currentUser");
  if (!savedUser) return;

  try {
    const res = await fetch(`${API}/notes/${savedUser}`); 
    if (res.ok) {
      window.location.href = "index.html";
    } else {
      localStorage.removeItem("currentUser");
    }
  } catch {
    localStorage.removeItem("currentUser");
  }
};
</script>

</body>
</html>
